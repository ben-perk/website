            <div class="text-center">
                <img src="images/linkedin background.png" class="header-img img-fluid" alt="Header image">
            </div>

                     </li>
                    </ul>  
                </div>  
            </nav>
        </header>
        <main>
            <br>
            <p class="">Leave your contact information if <br>
                you would like to be added to my contact list
            </p>
            <form action="" class="" id="contact-form" method="POST" action="https://script.google.com/macros/s/AKfycbwDfMh4a25b2HKoHg0L4-EWtPKFyhFsfKY9AregoyhQe8puH4UkVzzNERM7TDAUdwqCIg/exec">
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Name: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="First-Name Last-Name" required>
                    </div>
                </div>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email: </label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="email@email.com" required>
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="phone" class="col-sm-2 col-form-label">Phone: </label>
                    <div class="col-sm-10">
                      <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  placeholder="123-456-7890">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="linkedin" class="col-sm-2 col-form-label">Linkedin: </label>
                    <div class="col-sm-10">
                      <input type="url" class="form-control" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="job" class="col-sm-2 col-form-label">Job Title: </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="job" name="job" placeholder="Job Title">
                    </div>
                  </div>
                  <center>
                <p>What Pronouns Do you use?</p>
                 </center>
                <div class="row mb-3">
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="she/her" id="gridRadios1" value="she/her" >
                      <label class="form-check-label" for="she/her" >
                        She/Her
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="he/him" id="gridRadios2" value="he/him">
                      <label class="form-check-label" for="he/him">
                        He/Him
                      </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="they/them" id="gridRadios2" value="they/them" >
                        <label class="form-check-label" for="they/them" >
                          They/Them
                        </label>
                      </div>
                </fieldset>
                <p>Best Contact Method</p>
                <div class="row mb-3">
                  <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck2">
                      <label class="form-check-label" for="gridCheck1">
                        Email
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck2">
                      <label class="form-check-label" for="gridCheck2">
                        Phone- <i>Call</i>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck3">
                      <label class="form-check-label" for="gridCheck3">
                        Phone- <i>Text</i>
                      </label>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
        </main>
